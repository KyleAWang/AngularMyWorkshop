<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">name</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-8 col-sm-8">

            <div class="panel panel-default" *ngFor="let activity of activities">
                <!--<div class="panel-heading">-->

                    <!---->
                <!--</div>-->

                    <div class="content">
                        <div class="item-header">
                            <img class="headicon" src="./app/core/client/images/head.jpg">
                            <strong class="fullname"> {{activity.name}}</strong><span class="time">{{activity.start}}</span>
                        </div>

                        <p class="textContext">{{activity.content}}</p>
                        <img style="width:100%; height: 300px;" class=".img-responsive img-rounded"
                             src="{{activity.img}}" alt="...">
                        <div class="item-footer">
                            <div class="actionList">
                                <div class="actionReply">
                                    <button type="button" class="btn btn-sm" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                </div>
                                <div class="actionFavorite">
                                    <button type="button" class="btn btn-sm" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


            </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">name</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
    </div>
</div>
